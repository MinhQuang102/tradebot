services:
  - type: web
    name: qtv-chat-parallel-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python QTVChatParallelBot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ALLOWED_CHAT_ID
        sync: false
      - key: NEWS_API_KEY
        sync: false
    autoDeploy: false